<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Dog Years Calculator</title>
        <script>
        window.onload=function()
        {
         document.getElementById('btnCalc').addEventListener('click',calcAge);       
        }
        function calcAge(e)
        {
            var age = document.getElementById('dogAge').value;
            age=age*7;
            var result = "Age of dog in dog years is"+age;
            document.getElementById('result').innerHTML=result;
        }
        </script>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <h1>Dog Year Calculator</h1>
        <label for="dogAge">Dog age in human age</label>
        <input id="dogAge" type="number"/>
        <button id="btnCalc">Calculatee</button>
        <div id="result"></div>
    </body>
</html>
